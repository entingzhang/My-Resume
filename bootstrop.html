			/*gohome*/
			.gohome {
				position: fixed;
				right: 100px;
				bottom: 30px;
				z-index: 9999;
				width: 80px;
				height: 80px;
				border-radius: 50%;
				background-color: red;
				background-color: #fff;
			}
			
			.gohome a {
				display: block;
				width: 80px;
				height: 80px;
				text-decoration: none;
				text-align: center;
				line-height: 80px;
				font-size: 24px;
				font-weight: 500;
				color: #3cb04b;
			}
			
			li .input {
				margin-top: 30px;
			}
			
			a {
				text-decoration: none;
			}
			
			a:-webkit-any-link {
				text-decoration: none
			}
			
			.thumbnail {
				font-size: 30px;
				background-color: #3cb04b;
				color: #FFFFFF;
				text-align: center;
				height: 80px;
				line-height: 80px;
				width: 80px;
			}
			
			a .ziti {
				font-size: 20px;
			}
			
			.banner {
				width: 100%;
			}
			
			.carousel-control {
				opacity: initial;
			}
			
			a.right.carousel-control,
			a.left.carousel-control {
				background-image: none;
			}
			
			.buttom-area {
				height: 50px;
				background-color: #3CB04B;
				text-align: center;
				line-height: 50px;
				color: #fff;
			}
			
			.listarea li {

		<script src="js/jquery.rotate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".lista:not(:first)").each(function() {
					$(this).find("i").hide();
				});
				$(".lista").eq(0).find("span").hide();
				$(".lista").each(function() {
					$(this).click(function() {
						$(this).find("i").show().parents(".lista").siblings(".lista").find("i").hide();
						$(this).find("span").hide().parents(".lista").siblings(".lista").find("span").show();
					});
				});
			})
		</script>
